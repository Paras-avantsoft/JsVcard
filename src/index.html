<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>vCard</title>
    <script src="../lib/iconv.js"></script>
    <script src="base64.js"></script>
    <script src="vcard.js"></script>
</head>

<body>
    <input type="file" id="myFile" onChange="handleLoad(this);"><br><br>
    <a download="info.vcf" id="downloadlink">Download VCF</a><br><br><br><br>
    <button onClick="sendAjax()">Send request to server</button><br><br>
    <a id="downloadfromserver">Download from server</a>
    <script type="text/javascript">
        var vcard = new vCard();

        function handleLoad(evt) {
            vcard.handleLoad(evt);
        }
        function sendAjax() {
            vcard.downloadIpcVcard();
        }
    </script>
</body>

</html>
