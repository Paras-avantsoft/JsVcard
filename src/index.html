<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>vCard</title>
</head>

<body>
    <!--
     - download button
     - that make ajax call to server with item id (string)
     - once it get response from server
     - open immidiately to new tab
     - that will ask you to save the vcf file
    -->
    <input type="file" id="myFile" onChange="handleLoad(this);">
    <br><br>
    <a download="info.vcf" id="downloadlink">Download VCF</a>
    <br><br><br><br>
    <button onClick="sendAjax()">Send request to server</button>
    <br><br>
    <a id="downloadfromserver" target="_blank">Download from server</a>
    <script type="text/javascript">
        function handleLoad(evt) {
            var xhttp = new XMLHttpRequest();
            var fd = new FormData();
            xhttp.open('POST', "http://192.168.2.8:4786/vcardimport", true);
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == XMLHttpRequest.DONE) {
                    console.log(xhttp.responseText);
                }
            };
            fd.append('vcf_file_import', evt.files[0]);
            console.log(fd);
            xhttp.send(fd);
        }
        function sendAjax() {
            var xhttp = new XMLHttpRequest();

            xhttp.open('GET', "http://192.168.2.8:4786/configdata?uId=1453934202057", true);
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == XMLHttpRequest.DONE) {
                    var link = document.getElementById("downloadfromserver");
                    link.href = 'http://192.168.2.8/vcard/jsvcard/' + xhttp.responseText;
                    link.setAttribute('download', xhttp.responseText);
                    link.click();
                }
            };
            xhttp.send();
        }
    </script>
</body>

</html>
